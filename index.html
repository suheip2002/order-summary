<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order Summary</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <main class="main-card">
        <div class="main__card-container">
            <div>
                <img class="sec-img" src="images/illustration-hero.svg" alt="someone enjoys music">
            </div>
            <div class="content">
                <div class="content__title mrg-b align-c"><h2>Order Summary</h2></div>
                <div class="content__text mrg-b align-c"><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
                <div class="content__primary-btn mrg-b">
                    <img src="images/icon-music.svg" alt="a music icon">
                    <p><strong>Annual plan</strong> <br><span class="clor-g">$59.99/year</span></p>
                    <a class="change" href="#">change</a>
                </div>
                <div class="content__secondary-btn mrg-b align-c"><a href="#">Proceed to payment</a></div>
                <div class="cancel-o mrg-b align-c"><a href="#">Cancel Order</a></div>
            </div>
        </div>
    </main>

</body>
</html>
